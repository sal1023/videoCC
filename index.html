<head>
<script type="text/javascript" src="http://jwpsrv.com/library/qhNfTJFiEeK7LSIACpYGxA.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>
<div id="myElement">Loading the player...</div>
<script type="text/javascript">
var fileName="putThatCoffeeDown.mp4";
var playerInstance = jwplayer("myElement");
playerInstance.setup({
    file: fileName,
    //image: "//example.com/uploads/myPoster.jpg",
    primary: "html5", 
    width: 640,
    height: 360,
    title: 'Basic Video Embed',
    tracks: [{ 
            file: "captions-en.srt", 
            label: "English",
            kind: "captions",
            "default": true 
        }]
});
</script>


<button id="action-button">Click me to transcribe video and get SRT file!</button>
<div id="info"></div>

<script>
$('#action-button').click(function() {
   $.ajax({
      url: '/cc',
      data: {
         format: 'json'
      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log(textStatus, errorThrown);
      },
      //error: function() {
      //   $('#info').html('<p>An error has occurred</p>');
      //},
      dataType: 'json',
      success: function(data) {
         var $mediaId = $('<p>').text(data.mediaId);
         var $link = $('<p>').text(data.fileUrl);
         var $rStatus = $('<p>').text(data.requestStatus);
         $('#info')
            .append($rStatus)
            .append($mediaId)
            .append($link);
      },
      type: 'GET'
   });
});
</script>
